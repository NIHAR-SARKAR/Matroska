<html>
<head>

    <title> Matroska Framework</title>
    <link href="matroska.css" rel="stylesheet"/>
     <script src="jquery.min.js" type="text/javascript"></script>
    </head>
<body>



    <div id="main">

    <div id="top">

        <center><h2>Matroska Framework Test :</h2></center>
        </div>
    <div id="content">


        <div id="left">
          

            <a href="#" hovtxt="Google World">N2RSOLUTIONS</a>

            <br/>


        <textarea id="txtremain" rows="10" cols="30" maxlength="250"></textarea>
            <br/><span id="result"></span>
        </div>
        <div id="right">


        <form valid="yes">

            <input type="text" placeholder="Enter Firstname" id="fname"/>
            <valid type="require" for="fname" msg="Please insert Id number"></valid>
            <valid type="expression" for="fname" mode="char" msg="only char" > </valid><br/>
            
            
            <input type="text" placeholder="Enter Id Number" id="idnum"/>
            <valid type="require" for="idnum" msg="Please insert Id number"></valid>
            <valid type="expression" for="idnum" mode="num" msg="Number" > </valid><br/>

            <input type="password" placeholder="Enter Pass" id="pass"/>
            <valid type="require" for="pass" msg="Please insert Password"></valid>
            <valid type="expression" for="pass" mode="pass" msg="Number Char"> </valid>
			<strength for="pass"></strength>
            <br/>

            <input type="password" placeholder="Confirm Pass" id="confpass"/>
            <valid type="require" for="confpass"></valid>
            <valid type="expression" for="confpass" mode="pass" msg="only Charecter and _ Allowed"> </valid>
            <valid type="compare" for="confpass" with="pass"></valid><br/>

            <input type="text" placeholder="Enter Email" id="email"/>
            <valid type="require" for="email" msg="Please insert Email"></valid>
            <valid type="expression" for="email" mode="mail" msg="Enter Valid Mail"> </valid><br/>

            <input type="button" value="Continue" class="btn1" id="submit"/>

            </form>


        </div>

        </div>

        <div id="footer">
     &copy; 2015 StMarys
        </div>

    </div>

     <script src="matroska.js" type="text/javascript"></script>
    </body>
</html>
